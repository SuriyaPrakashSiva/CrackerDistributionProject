<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Account Info</title>
      <link rel="stylesheet" type="text/css" th:href="@{/user.css}">
   </head>
   <body>
    
      <th:block th:include="/_aheader"></th:block>
       <section>
      <div class="page-title">Account Info</div>
      <div class="account-container">
         <ul>
            <li>User Name: <span th:utext="${#request.userPrincipal.name}"></span></li>
            <li>Role:<span th:each="auth : ${userDetails.authorities}" th:utext="${auth.authority}"></span></li>

         </ul>
      </div>
       </section>
       
   </body>
</html>
